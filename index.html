<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Add a task:</h3>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task-name">Task name</label>
              <input type="text" class="form-control" id="new-task-name">
            </div>
            <div class="form-group">
              <label for="new-task-owner">Task owner</label>
              <input type="text" class="form-control" id="new-task-owner">
            </div>
            <label for="new-complete-date">Target completion date</label>&nbsp
            <select id="new-complete-month">
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July" selected>July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
              </select>
              <select id="new-complete-day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option selected>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>28</option>
                <option>30</option>
                <option>31</option>
              </select>&nbsp&nbsp&nbsp&nbsp
            <label for="new-priority">Priority</label>&nbsp
            <select id="new-priority">
              <option value="Highest">Highest</option>
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
              <option value="Lowest">Lowest</option>
            </select>
              <br><br>
            <button type="submit" class="btn btn-primary">Add to list</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="tasks">

          </ul>
        </div><!-- col-md-6 -->
        <div class="col-md-1">
        </div>
        <div class="col-md-5">
          <div id="show-task">
            <h2></h2>

            <p>Task name: <span class="task-name"></span></p>
            <p>Task owner: <span class="task-owner"></span></p>
            <p>Target completion date: <span class="task-complete-date"></span></p>
            <p>Priority: <span class="task-priority"></span></p>
            <p>Complete? <span class="task-complete"></span>
          </div>
      </div> <!-- row -->
    </div> <!-- container -->
  </body>
</html>
