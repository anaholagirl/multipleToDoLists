<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Lists</h2>
          <ul id="lists">

          </ul><br>
        </div>
        <div class="col-md-6" id="show-list">
          <h2></h2>
          <ul id="tasks">

        </div>
      </div> <!-- row1 -->
      <div class="row">
        <div class="col-md-6">
          <h3>Create a list</h3>
          <form id="new-list">
            <div class="form-group">
              <label for="new-list-name">List name</label>
              <input type="text" class="form-control" id="new-list-name"><br>
              <button type="submit" class="btn">Create new list</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Add a task</h3>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task-name">Task description</label>
              <input type="text" class="form-control" id="new-task-name"><br>
              <button type="submit" class="btn">Create tasks for list</button>
            </div>
          </form>
        </div>
      </div> <!-- row2 -->
    </div> <!-- container -->
  </body>
</html>
